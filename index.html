
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meowdium Utility Suite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meowdium Utility Suite</h1>
  <div class="tab-buttons">
    <button onclick="showTab('meme-generator')">Meme Generator</button>
    <button onclick="showTab('catify-me')">Catify Me</button>
    <button onclick="showTab('dex-aggregator')">Mini DEX Aggregator</button>
  </div>

  <div id="meme-generator" class="tab-content">
    <h2>Meme Generator</h2>
    <input type="file" id="memeImageUpload" accept="image/*"/>
    <input type="text" id="topText" placeholder="Top text"/>
    <input type="text" id="bottomText" placeholder="Bottom text"/>
    <button onclick="generateMeme()">Generate Meme</button>
    <canvas id="memeCanvas"></canvas>
  </div>

  <div id="catify-me" class="tab-content" style="display:none;">
    <h2>Catify Me</h2>
    <input type="file" id="catifyImageUpload" accept="image/*"/>
    <button onclick="catifyImage()">Apply Cat Face</button>
    <canvas id="catifyCanvas"></canvas>
  </div>

  <div id="dex-aggregator" class="tab-content" style="display:none;">
    <h2>Mini DEX Aggregator</h2>
    <input type="text" id="tokenAddress" placeholder="Enter Token Address"/>
    <button onclick="fetchDexData()">Fetch Token Info</button>
    <div id="dexResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
