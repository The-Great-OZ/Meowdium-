<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meowdium Utility Suite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Meowdium Utility Suite</h1>
      <nav>
        <button class="tab-button" data-tab="meme-generator">Meme Generator</button>
        <button class="tab-button" data-tab="catify">Catify Me</button>
        <button class="tab-button" data-tab="mini-dex">Mini DEX Aggregator</button>
      </nav>
    </header>

    <main>
      <!-- Meme Generator Tab -->
      <section class="tab-content" id="meme-generator">
        <h2>Meme Generator</h2>
        <input type="file" id="meme-image-upload" accept="image/*" />
        <input type="text" id="meme-top-text" placeholder="Top Text" />
        <input type="text" id="meme-bottom-text" placeholder="Bottom Text" />
        <canvas id="meme-canvas" width="500" height="500"></canvas>
        <button id="download-meme">Download Meme</button>
      </section>

      <!-- Catify Me Tab -->
      <section class="tab-content" id="catify" style="display: none;">
        <h2>Catify Me</h2>
        <input type="file" id="catify-upload" accept="image/*" />
        <canvas id="catify-canvas" width="500" height="500"></canvas>
        <button id="download-catify">Download Catified Image</button>
      </section>

      <!-- Mini DEX Aggregator Tab -->
      <section class="tab-content" id="mini-dex" style="display: none;">
        <h2>Mini DEX Aggregator</h2>
        <input type="text" id="token-address" placeholder="Enter Token Address" />
        <button id="fetch-price">Fetch Price</button>
        <div id="dex-info">
          <p>Token Price: <span id="token-price">N/A</span></p>
          <p>Volume (24h): <span id="token-volume">N/A</span></p>
          <p>Market Cap: <span id="token-marketcap">N/A</span></p>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
